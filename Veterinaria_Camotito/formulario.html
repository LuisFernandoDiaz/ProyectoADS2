<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cita</title>
    <link rel="stylesheet" href="Estilo.css/formulario.css">
</head>
<body>
    <div id="formulario-container">
        <form id="citaForm">
            <label for="servicio">Tipo de Servicio:</label>
            <select id="servicio"></select>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" required>

            <div class="botones">
                <button type="button" id="regresarBtn">Regresar</button>
                <button type="submit" id="guardarBtn">Guardar</button>
            </div>
        </form>
    </div>
    <script src="Java.js/formulario.js"></script>
</body>
</html>
