<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Chapulin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                <div class="collapse navbar-collapse" id="navbarNav">

                        <li class="nav-item">

                        <li class="nav-item">

    <main>
        <form class="px-4 py-3">
            <div class="mb-3">
                <label for="nomDueño" class="form-label">Nombre del Dueño </label>
                <input type="text" class="form-control" id="nomDueño" placeholder="Ingresar datos">
            </div>
            <div class="mb-3">
                <label for="nomMascota" class="form-label">Nombre de su Mascota</label>
                <input type="text" class="form-control" id="nomMascota" placeholder="Ingresar datos">
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="text" class="form-control" id="edad" placeholder="Ingresar datos">

            <div class="mb-3">
                <label for="peso" class="form-label">Peso</label>

            </div>
            <div class="mb-3">
                <label for="raza" class="form-label">Raza</label>
                <input type="text" class="form-control" id="raza" placeholder="Ingresar datos">
            </div>
            <div class="mb-3">
                <label for="especie" class="form-label">Especie</label>
                <input type="text" class="form-control" id="especie" placeholder="Ingresar datos">

        </form>
        <div class="dropdown-divider"></div>
